<div class="container-fluded">
  <div class="row text-center">
    <div class="col-12 py-3">
      <h3>Check Your Order</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-10 px-1 py-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Your Order</h5>
          <div class="col-12">
            <div class="row my-3">
              <div class="col-6 text-muted">
                Orderer:
              </div>
              <div class="col-6 text-right text-muted">
                {{user.name}}
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Address:
              </div>
              <div class="col-6 text-right text-muted">
                <div class="input-group">
                  <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="Address">
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Phone:
              </div>
              <div class="col-6 text-right text-muted">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="Phone">
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Order Time:
              </div>
              <div class="col-6 text-right text-muted">
                {{ now }}
              </div>
            </div>
            <div class="row">
              <div class="col-12"><br /></div>
            </div>
          </div>
          <h5 class="card-title">Content</h5>
            <div class="col-12">
              <div class="row">
                <ul class="list-group list-group-flush col-12">
                  <li class="list-group-item" *ngFor="let order of orderList">
                    <div class="row">
                      <div class="col-6 text-muted"></div>
                      <div class="col-6 text-right">
                        <h5>{{ order.name }}</h5>
                        <h6 class="text-muted">$ {{ order.price }}</h6>
                        <div class="input-group col-xl-3 col-4 pull-right pr-0">
                          <input type="number" class="form-control text-right" [(ngModel)]="order.quantity" min="0" (change)="CountTotal()" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                  <div class="row">
                  <div class="col-6 text-muted">
                  <h5>Total</h5>
                  </div>
                  <div class="col-6 text-right">
                  <h5>$ {{ this.total }}</h5>
                  </div>
                  </div>
                  </li>
                </ul>
              </div>
              <div class="row">
                <div class="col-12 text-right">
              <button type="button" class="btn btn-success" (click)="SendOrder()">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
