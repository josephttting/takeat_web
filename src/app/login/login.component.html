<div class="container justify-content-center">
  <div class="row justify-content-center">
    <div class="col-4" style="padding-top: 20vh">
      <div class="card">
        <div class="card-header">
          <h5>Login</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-primary" (click)="LoginToTakeat()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
