<div class="container-fluded">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-10 px-1 py-3" *ngFor="let order of this.orderList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Your Order</h5>
          <div class="col-12">
            <div class="row my-3">
              <div class="col-6 text-muted">
                Orderer:
              </div>
              <div class="col-6 text-right text-muted">
                {{user.name}}
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Address:
              </div>
              <div class="col-6 text-right text-muted">
                {{order.address}}
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Phone:
              </div>
              <div class="col-6 text-right text-muted">
                {{order.phone}}
              </div>
            </div>
            <div class="row my-3">
              <div class="col-6 text-muted">
                Order Time:
              </div>
              <div class="col-6 text-right text-muted">
                {{order.create_time | date:'yyyy-MM-dd hh:mm:ss'}}
              </div>
            </div>
            <div class="row">
              <div class="col-12"><br /></div>
            </div>
          </div>
          <h5 class="card-title">Content</h5>
            <div class="col-12">
              <div class="row">
                <ul class="list-group list-group-flush col-12">
                  <li class="list-group-item" *ngFor="let dish of order.dishes">
                    <div class="row">
                      <div class="col-6 text-muted"></div>
                      <div class="col-6 text-right">
                        <h5>{{ dish.name }}</h5>
                        <h6 class="text-muted">$ {{ dish.price }}</h6>
                        <h6 class="text-muted">{{ dish.quantity }}</h6>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                  <div class="row">
                  <div class="col-6 text-muted">
                  <h5>Total</h5>
                  </div>
                  <div class="col-6 text-right">
                  <h5>$ {{ order.total_price }}</h5>
                  </div>
                  </div>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
